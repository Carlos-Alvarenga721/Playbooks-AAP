---
# =============================================================================
# HANDLERS - CIS REMEDIATION ROLE
# =============================================================================
# Handlers para reiniciar servicios después de cambios de configuración
# =============================================================================

- name: restart sshd
  ansible.builtin.systemd:
    name: sshd
    state: restarted
  listen: restart sshd

- name: restart firewalld
  ansible.builtin.systemd:
    name: firewalld
    state: restarted
  listen: restart firewalld

- name: restart rsyslog
  ansible.builtin.systemd:
    name: rsyslog
    state: restarted
  listen: restart rsyslog
